<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tweet</title>
</head>

<body>
    <section class="tweet-container">
        <img class="logo-nike" src="./assets/logo-nike.png">
        <div class="tweet">
            <div class="tweet-profile">
                <text class="profile-name" id="profile-name">Nike</text>
                <img class="verified-icon" src="./assets/verified-icon.png">
                <text>@Nike</text>
                <img class="dot" src="./assets/dot.png">
                <text>10 de mar</text>
            </div>
            <div class="tweet-content">
                <text class="space"> Fail so hard, you can't help but smile. Then do it again. Because trying something
                    new is always a win. </text>
                <text>Join us</text>
            </div>
            <div class="tweet-actions">
                <div class="tweet-action">
                    <img class="action-button" src="./assets/comment.png">
                    <span class="action-text">3</span>
                </div>
                <div class="tweet-action">
                    <img class="action-button" src="./assets/retweet.png">
                    <span class="action-text">3,6 mil</span>
                </div>
                <div class="tweet-action">
                    <img class="action-button" src="./assets/favorite.png">
                    <span class="action-text">67 mil</span>
                </div>
                <div class="tweet-action">
                    <img class="action-button" src="./assets/share.png">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
